            <form id="register-form">
                <h2>Registrate para contactarnos</h2>

                <div class="form_input">
                    <label for="nombre">Usuario</label>
                    <input type="text" placeholder="Nombre de usuario" id="nombre" required>
                </div>

                <div class="form_input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@domain.com" id="email" required>
                </div>

                <div class="form_input">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" placeholder="Contraseña" id="contraseña" required>
                </div>

                <div class="form_input checkbox-container">
                    <label for="terms">Acepto los <a class="a-terms" target="_blank" href="TYC.HTML">terminos y condiciones</a></label>
                    <input type="checkbox" class="checkbox" id="terms" required>

                </div>

                <button type="submit" class="form-btn">Registrarse</button>
            </form>

            <form class="login-form" id="login-form" hidden>
                <h2>Iniciar Sesion</h2>

                <div class="form_input">
                    <label for="login-email">Email</label>
                    <input type="email" placeholder="example@domain.com" id="login-email" required>
                </div>

                <div class="form_input">
                    <label for="login-contraseña">Contraseña</label>
                    <input type="password" placeholder="Contraseña" id="login-contraseña" required>
                </div>

                <button type="submit" class="form-btn">Iniciar Sesión</button>
            </form>
